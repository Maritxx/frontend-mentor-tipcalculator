<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<title>Frontend Mentor || Tip Calculator</title>
</head>

<body>
	<header>

	</header>
	
	<main>
		<section class="tip-calculator">
			<h1>Splitter</h1>
			<div class="calculator__holder">
				<div class="calculator__holder--input">
					<div class="input__container--bill">
						<label class="input__title">Bill</label>
						<input id="bill-amount" type="number" placeholder="0">
					</div>
					<div class="input__container--tip">
						<label class="input__title">Select Tip %</label>
						<div class="tip-button__holder">
							<div class="button button__tips" onclick="calculateTipAmount(this, 0.05)">
								<span>5%</span>
							</div>
							<div class="button button__tips" onclick="calculateTipAmount(this, 0.10)">
								<span>10%</span>
							</div>
							<div class="button button__tips" onclick="calculateTipAmount(this, 0.15)">
								<span>15%</span>
							</div>
							<div class="button button__tips" onclick="calculateTipAmount(this, 0.25)">
								<span>25%</span>
							</div>
							<div class="button button__tips" onclick="calculateTipAmount(this, 0.50)">
								<span>50%</span>
							</div>
							<div class="button button__tips" onclick="calcCustom()">
								<input id="tip-percentage" type="number" placeholder="Custom"> 
							</div>
						</div>
					</div>
					<div class="input__container--people">
						<label class="input__title">Number of People</label>
						<span id="error__span"></span>
						<input id="people-number" type="number" placeholder="0" pattern="[0 - 9]">
					</div>
				</div>

				<div class="calculator__holder--output">
					<div class="output__container--tip">
						<div class="output__content--text">
							<span class="output__title">Tip Amount</span>
							<span class="output__subtitle">/ person</span>
						</div>
						<div class="output__content--calculation">
							<span class="output__calculation" id="your-tip">$0.00</span>
						</div>
					</div>
					<div class="output__container--total">
						<div class="output__content--text">
							<span class="output__title">Total</span>
							<span class="output__subtitle">/ person</span>
						</div>
						<div class="output__content--calculation">
							<span class="output__calculation" id="your-total">$0.00</span>
						</div>
					</div>
					<div class="button button__reset">
						<span>Reset</span>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<script src="main.js"></script>
	</footer>
</body>
</html>
